<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="css1.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<style>
body {
    margin: 0;
    padding: 0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 500px;
}

img {
    max-width: 100%;
    max-height: 300px;
    margin-bottom: 20px;
}

.details {
    text-align: left;
}

.details p {
    margin-bottom: 10px;
}


</style>
</head>
<body style="background-image: url(bg.jpg);">
    <header class="header">

        <a href="#" class="logo">
            <h1 style="color: red;">Slayers</h1>
        </a>
  
        <nav class="navbar">
            <a href="index.html">home</a>
            <a href="#about">about</a>
            <a href="#menu">menu</a>
        </nav>
    </header>
<div class="container">
    <h1>Image Details</h1>
    <img id="uploadedImage" alt="Uploaded Image">
    <div class="details">
        <p><strong>Name of Terrain:</strong> <span id="imageName"></span></p>
    </div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const imageUrl = urlParams.get('imageUrl');
const imageName = urlParams.get('imageName');
const imageSpecies = urlParams.get('imageSpecies');
const imageMedicalUse = urlParams.get('imageMedicalUse');

const uploadedImage = document.getElementById('uploadedImage');
const imageNameElement = document.getElementById('imageName');
const imageSpeciesElement = document.getElementById('imageSpecies');
const imageMedicalUseElement = document.getElementById('imageMedicalUse');

uploadedImage.src = imageUrl;
imageNameElement.textContent = imageName;
imageSpeciesElement.textContent = imageSpecies;
imageMedicalUseElement.textContent = imageMedicalUse;
</script>
</body>
</html>
